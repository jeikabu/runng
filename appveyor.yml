# Based off https://github.com/starkat99/appveyor-rust

image: 
- Visual Studio 2017

environment:
  LIBCLANG_PATH: C:\Libraries\llvm-5.0.0
  matrix:
    # Stable 64-bit MSVC
    - target: x86_64-pc-windows-msvc
      channel: stable
      platform: x64
    # Stable 32-bit MSVC
    - target: i686-pc-windows-msvc
      channel: stable
      platform: x86

# Visual Studio developer environment for x86/x64
# https://www.appveyor.com/docs/lang/cpp/#visual-studio
for:
-
  matrix:
    only:
      - platform: x86
  init:
    - call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvars32.bat"
-
  matrix:
    only:
      - platform: x64
  init:
    - call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvars64.bat"

install:
  # Download rustup and install rust
  - appveyor DownloadFile https://win.rustup.rs/ -FileName rustup-init.exe
  - rustup-init -yv --default-toolchain %channel% --default-host %target%
  - set PATH=%PATH%;%USERPROFILE%\.cargo\bin
  # Install ninja (used to build nng)
  - choco install ninja
  - rustc -vV
  - cargo -vV

# Skip build step since `cargo test` does it
build: false

test_script:
  # Run only our tests (not tests in dependencies)
  - cargo test --verbose -- "tests::"